<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- Criar link HTML e CSS -->
    <link rel="stylesheet" href="estilo.css">
    <!-- Adicionar o ícone (favicon) do site -->
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body class="cadastro">
    <div class="caixa-de-login">
        <h2>Crie sua conta</h2>
        <!-- ADICIONAR O FORM AO INICIO -->
        <form action="/confirmar-cadastro" method="POST" onsubmit="return verificarSenhas()">
            <p>Usuário</p>
            <input type="text" name="usuario" placeholder="Digite seu usuário" required>
            <p>E-mail</p>
            <input type="email" name="email" placeholder="Digite seu e-mail" required>
            <p>Senha</p>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
            <p>Confirme sua senha</p>
            <input type="password" name="confirmar_senha" id="confirmar_senha" placeholder="Digite sua senha novamente" required>
            <br><br>
            <div class="botoes">
                <button type="submit">Criar conta</button>
            </div>
        </form>
    </div>

    <script>
        function verificarSenhas() {
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmar_senha').value;
            
            if (senha !== confirmarSenha) {
                alert("As senhas não coincidem. Por favor, verifique e tente novamente.");
                return false;  // Impede o envio do formulário
            }
            return true;  // Permite o envio do formulário
        }
    </script>
</body>

</html>
